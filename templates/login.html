{% extends 'base.html' %}

{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}

{% block content %}
<body class="text-center">
    <main class="form-signin">
        <form method="POST">{% csrf_token %}
            {{ context }}
            <h1 class="h3 mb-3 fw-normal">Please log in</h1>
            <label for="inputEmail" class="visually-hidden">user name</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="User name" name='username' required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='password' required>      
            <button class="w-100 btn btn-lg btn-primary" type="submit">log in</button><br /> <br />
            <p>アカウントをお持ちでない方は新規登録をしてください。</p>
            <p><a href="{% url 'signup' %}">新規登録</a></p>
        </form>
    </main>    
</body>
{% endblock content %}
