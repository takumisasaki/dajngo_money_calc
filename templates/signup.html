{% extends 'base.html' %}
{% load static %}

{% block customcss %}
<link href="{% static 'style.css' %}" rel="stylesheet">
{% endblock customcss %}


{% block content %}
<body class="text-center">    
    <main class="form-signin">
        {{ error }}<br /><br />
        <form method="POST">{% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <label for="inputEmail" class="visually-hidden">user name</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="User name" name='username' required autofocus>
            <label for="inputPassword" class="visually-hidden">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='password' required>           
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted"><a href="{% url 'login' %}">ログインページ</a></p>
        </form>
    </main>    
</body>
{% endblock content %}
